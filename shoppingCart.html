<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shoppingCart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
<!--    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-primary fixed-top">
    <img class="img-thumbnail navImages1" src="images/flipkartIcon.jpeg">
    <a class="navbar-brand text-white">FlipKart</a>
    <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="nav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown" >
          <img class="img-thumbnail navImages" id="displayElectronics" src="images/elecotronics.jpg">
          <a class="nav-link text-light font-weight-bold px-3 dropdown-toggle hoverElectronics" data-toggle="dropdown" href="#">Electronics</a>
          <div class="dropdown-menu showElectronics">
            <a class="dropdown-item" href="#">Mobile</a>
            <a class="dropdown-item" href="#">Laptop</a>
          </div>
        </li>&nbsp;
        <li class="nav-item dropdown">
          <img class="img-thumbnail navImages" id="displayBooks" src="images/books.jpg">
          <a class="nav-link text-light font-weight-bold px-3 dropdown-toggle hoverBooks" data-toggle="dropdown" href="#">Books</a>
          <div class="dropdown-menu showBooks">
            <a class="dropdown-item" href="#">Fiction</a>
            <a class="dropdown-item" href="#">Comic</a>
            <a class="dropdown-item" href="#">Biographies</a>
          </div>
        </li>&nbsp;
        <li class="nav-item dropdown">
          <img class="img-thumbnail navImages" src="images/homeAndFurniture.jpg">
          <a class="nav-link text-light font-weight-bold px-3 dropdown-toggle" data-toggle="dropdown" href="#">Home & Furniture</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" id="navBarSearchForm">
        <input class="form-control mr-sm-2" type="text" placeholder="Search for products, brands and more" title="Search for products, brands and more" aria-label="Search" />
        <i id="filtersubmit" class="fa fa-search"></i>
        <!--<span class="text-white"><i class="fas fa-shopping-cart"></i>Cart</span>-->
      </form>
    </div>
  </nav>
  <div id="container">
    <div>
      <img class="navImages" src="images/flipkartIcon.jpeg">
      <h2 class="text-primary text-center"><i class="fas fa-shopping-cart">MyShoppingCart</i></h2>
    </div>
    <div id="projects">
      <ul id="main">
        <li>
          <img class="img-thumbnail navImages" src="images/elecotronics.jpg">
          <a href="#electronics">Electronics</a>
        </li>
        <li>
          <img class="img-thumbnail navImages" src="images/books.jpg">
          <a href="#books">Books</a>
        </li>
        <li>
          <img class="img-thumbnail navImages" src="images/homeAndFurniture.jpg">
          <a href="#homeAndFurniture">Home & Furniture</a>
        </li>
      </ul>
      <ul id="electronics"></ul>
      <ul id="books"></ul>
      <ul id="homeAndFurniture"></ul>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
